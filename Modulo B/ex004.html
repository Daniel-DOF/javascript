<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font:normal 3em Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Seu nome tem <strong>${nome.length}</strong> letras.</br>`)
        document.write(`Seu nome foi gritado assim <strong>${nome.toUpperCase()}</strong> </br>`)
        document.write(`Seu nome representado por essa fonte em minúsculo fica <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
